<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Songrecommender.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song Recommender</title>
</head>
<body>
<br>
<h1>
  Song Recommender
  <small class="text">by Rohab Kashif</small>
</h1>
<br>
<br>
<div class="mx-auto" style="width: 225px;">
    <form>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label" >Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" style="border-color:#136662">
        </div>
        <div class="row g-3 align-items-center class="d-flex justify-content-center"">
            <div class="col-auto">

            </div>
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" style="border-color:#136662">
                <span id="passwordHelpInline" class="form-text" style="color:gray">
                    Must be 8-20 characters long
                </span>
            </div>
        </div>
        <br>
        <select class="form-select" aria-label="Default select example" style="width: 225px" >
          <option selected>Please select how you would like to be contacted</option>
          <option value="email">Email</option>
          <option value="sms">Sms</option>
          <option value="both">Email + Sms</option>
        </select>
        <br>
        <br>
        <div class="form-check" >
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked >
          <label class="form-check-label" for="flexCheckChecked" >
              <p style="font-size:14px"> By checking this box you are agreeing to our terms and conditions. </p>
          </label>
        </div>
        <a href="Formative Song Recommender.html">
        <button style="border-color:#136662; background-color:#136662"  type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" >
            submit
        </button>
        </a>
    </form>
</div>



</body>
</html>
